overwrite: true
schema: 'http://localhost:4000'
documents: 'src/graphql/**/*.js'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      typesPrefix: I
      withHOC: true
      withHooks: true
      withComponent: true
      hooksImportFrom: react-apollo-hooks
